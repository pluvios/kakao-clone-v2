<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a430ffd4b3.js"></script>
    <link rel="stylesheet" href="css/styles.css" class="">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>

        </div>

    </div>    
<header class="header">
    <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
        <h1 class="header__title">탄과장</h1>
    </div>

    <div class="header__header-column">
        <span class="header__icons"><i class="fas fa-search"></i></span>
        <span class="header__icons">
        <i class="fas fa-bars"></i>
        </span>    

    </div>
</header>
<main class="chat">
    <ul class="chat__messages">
        <span class="chat__timestamp">Saturday, January 4, 2020</span>
        <li class="incoming-message message">
            <img src="images/avatar.jpg" alt="" class="g-avatar message__avatar">
            <div class="message__content">
                <span class="message__author">Best Friend</span>
                <div class="message__bubble">Congrats! I love you</div>
            </div>
            <span class="message__timestamp">5:56 pm</span>
        </li>
        <li class="outgoing-message message">
                <span class="message__timestamp">5:57 pm</span>
                <div class="message__content">
                    <div class="message__bubble">Thank you See you soon!</div>
                </div>         
            </li>
    </ul>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" class="chat__write-input" placeholder="Send message">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="fas fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</main>


</body>
</html>
